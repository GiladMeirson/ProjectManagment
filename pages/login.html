<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>התחברות | ניהול פרויקטים</title>

    <!-- App CSS — split by concern -->
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/utilities.css" />
  </head>
  <body class="login-page">

    <!-- Animated background shapes -->
    <div class="login-bg" aria-hidden="true">
      <div class="login-bg-shape"></div>
      <div class="login-bg-shape"></div>
      <div class="login-bg-shape"></div>
      <div class="login-bg-shape"></div>
    </div>

    <div class="login-container">
      <div class="login-box">

        <!-- Logo & Branding -->
        <div class="login-logo-wrapper">
          <div class="login-logo-icon">
            <svg width="38" height="38" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 7a2 2 0 012-2h3.5l2 2H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V7z" fill="rgba(255,255,255,0.9)"/>
              <line x1="7" y1="13" x2="17" y2="13" stroke="rgba(102,126,234,0.7)" stroke-width="1.5" stroke-linecap="round"/>
              <line x1="7" y1="16" x2="13" y2="16" stroke="rgba(102,126,234,0.5)" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
          </div>
          <h1 class="login-title">ניהול פרויקטים</h1>
          <p class="login-subtitle">התחבר כדי להמשיך לעבוד</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">אימייל</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                  <polyline points="22,6 12,13 2,6"/>
                </svg>
              </span>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="הזן את האימייל שלך"
                autocomplete="email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">סיסמה</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                  <path d="M7 11V7a5 5 0 0110 0v4"/>
                </svg>
              </span>
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="הזן את הסיסמה שלך"
                autocomplete="current-password"
              />
              <button type="button" class="password-toggle" id="passwordToggle" aria-label="הצג/הסתר סיסמה">
                <svg id="eyeIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                  <circle cx="12" cy="12" r="3"/>
                </svg>
              </button>
            </div>
          </div>

          <button type="submit" class="btn btn-login">התחבר</button>
        </form>

      </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
      <div class="footer-inner">
        <span class="footer-copy">© 2026 ניהול פרויקטים | כל הזכויות שמורות</span>
        <span class="footer-dev">פותח על ידי <a href="https://giladmeirson.github.io/Gilad_Meirson_website/" target="_blank" rel="noopener noreferrer">Gilad Meirson</a></span>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/utils/clientLib.js"></script>
    <script src="../js/utils/loader.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      // Redirect if already logged in
      Auth.redirectIfLoggedIn();

      // Handle login form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const errorDiv = document.getElementById("errorMessage");
          const submitBtn = this.querySelector('button[type="submit"]');

          errorDiv.classList.remove("show");
          submitBtn.disabled = true;
          startLoader("מתחבר...");

          Auth.login(
            email,
            password,
            function onSuccess() {
              window.location.href = "index.html";
            },
            function onError(msg) {
              stopLoader();
              errorDiv.textContent = msg;
              errorDiv.classList.add("show");

              // Shake animation
              errorDiv.style.animation = "none";
              errorDiv.offsetHeight; // Trigger reflow
              errorDiv.style.animation = "shake 0.5s ease";

              submitBtn.disabled = false;
            }
          );
        });

      // Password visibility toggle
      document.getElementById("passwordToggle").addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");
        const isHidden = passwordInput.type === "password";

        passwordInput.type = isHidden ? "text" : "password";
        eyeIcon.innerHTML = isHidden
          ? '<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>'
          : '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
      });
    </script>
    <script src="../js/utils/onload.js"></script>
  </body>
</html>
